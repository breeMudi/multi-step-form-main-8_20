        </p>
        <div class="form-input">
          <p>Name</p>
          <input type="text" placeholder="e.g. Stephen King" required />
          <p>Email Address</p>
          <input
            type="text"
            placeholder="e.g. stephenking@lorem.com"
            required
          />
          <p>Phone Number</p>
          <input type="text" placeholder="e.g. +1 234 567 890" />
        </div>
      </form>

      <form class="form2monthly">
        <p class="heading">Select your plan</p>

        <div class="plan">Arcade $9/mo</div>
        <div class="plan">Advanced $12/mo</div>
        <div class="plan">Pro $15/mo</div>
        <div class="month-year-switch">Monthly Yearly</div>
      </form>
